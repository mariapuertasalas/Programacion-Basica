<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar</title>
  </head>
  <body>
    <h1>tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    <script>
      var usuario = prompt("dijita tu peso");
      var planeta = parseInt(prompt("Elige tu planeta 1 es martes 2 es jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if(planeta == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        var plan = "marte";
      }
      else if (planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        var plan = "jupiter";
      }
      else
      {
        peso_final = 1000000;
      }
      peso_final = parseInt(peso_final);
      document.write("tu peso en " + plan + " es "+ peso_final + " kilos")
    </script>
  </body>
</html>
